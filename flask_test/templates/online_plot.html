<!doctype html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jins_toolkit.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.js') }}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>

    <script>
        const LINE_COLOR = {
            'EOG_L': "#C00000",
            'EOG_R': "#0000C0",
            'EOG_H': "#C000C0",
            'EOG_V': "#00C0C0",

            'GYRO_X': "#ED553B",
            'GYRO_Y': "#F6D55C",
            'GYRO_Z': "#3CAEA3",

            'ACC_X': "#ED553B",
            'ACC_Y': "#F6D55C",
            'ACC_Z': "#3CAEA3"
        };
        const MIN_MAX = {
            'ACC': [-36000, 36000],
            'GYRO': [-36000, 36000],
            'EOG': [-1200, 1200]
        };

        $(document).ready(function() {
            const config = {

                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                            label: "EOG_L",
                            backgroundColor: LINE_COLOR['EOG_L'],
                            borderColor: LINE_COLOR['EOG_L'],
                            data: [],
                            fill: false,
                        },
                        {
                            label: "EOG_R",
                            backgroundColor: LINE_COLOR['EOG_R'],
                            borderColor: LINE_COLOR['EOG_R'],
                            data: [],
                            fill: false,
                        },
                        {
                            label: "EOG_H",
                            backgroundColor: LINE_COLOR['EOG_H'],
                            borderColor: LINE_COLOR['EOG_H'],
                            data: [],
                            fill: false,
                        },
                        {
                            label: "EOG_V",
                            backgroundColor: LINE_COLOR['EOG_V'],
                            borderColor: LINE_COLOR['EOG_V'],
                            data: [],
                            fill: false,
                        }
                    ],
                },
                options: {

                    title: {
                        display: true,
                        text: 'Creating Real-Time Charts with Flask'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {

                        xAxes: [{
                            display: false
                        }],
                        yAxes: [{
                            display: false
                        }, {
                            ticks: {
                                max: MIN_MAX['EOG'][1],
                                min: MIN_MAX['EOG'][0]
                            }
                        }],

                    }

                }
            };

            const context = document.getElementById('canvas').getContext('2d');

            const lineChart = new Chart(context, config);

            const source = new EventSource("/chart-data");

            source.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (config.data.labels.length === 200) {
                    config.data.labels.shift();
                    config.data.datasets[0].data.shift();
                    config.data.datasets[1].data.shift();
                    config.data.datasets[2].data.shift();
                    config.data.datasets[3].data.shift();
                }
                config.data.labels.push(data.TIME);

                config.data.datasets[0].data.push(data.EOG_L);
                config.data.datasets[1].data.push(data.EOG_R);
                config.data.datasets[2].data.push(data.EOG_H);
                config.data.datasets[3].data.push(data.EOG_V);
                //                config.data.datasets[0].data.push(data.EOG_L);

                lineChart.update();
            }
        });

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
